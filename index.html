        h1, h2, .hacker-font { font-family: 'VT323', monospace; }

        /* Efecto CRT (Líneas de monitor antiguo) */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Lluvia Matrix de fondo */
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.15; /* Opacidad baja para que se pueda leer el texto */
        }

        .glow-text { text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green); }
